description = 'Intellisense Flood Sensor Driver'
ext.details = 'Driver for pulling measurements from Intellisense Flood Sensor API and publishing in SWE format'
version = '0.1.0'

dependencies {
  compile 'org.sensorhub:sensorhub-core:' + oshCoreVersion
  compile group: 'org.apache.httpcomponents', name: 'httpclient', version: '4.3.6'
  compile group: 'org.apache.httpcomponents', name: 'httpcore', version: '4.3.3'
}

// add info to OSGi manifest
jar {
  manifest {
    instruction 'Bundle-Vendor', 'Botts Innovative Research, Inc.'
    instruction 'Bundle-Activator', 'org.sensorhub.impl.sensor.usgswater.Activator'
  }
}

// add info to maven pom
ext.pom >>= {
  developers {
    developer {
      id 'TheRestOfMe'
      name 'Tony Cook'
      organization 'Botts Innovative Research Inc.'
      organizationUrl 'http://www.botts-inc.com'
    }
  }
}
